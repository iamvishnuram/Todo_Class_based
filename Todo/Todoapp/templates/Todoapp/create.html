<head>

    h4{
        color:white;

    body{
        background-color:black;

    h1{
        color:white;

<body> 
{% load widget_tweaks %}
<h1>Create Here</h1>
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto col-lg-5">

            <form action="" method="post">
                {% csrf_token %}
                <label for="title" class="form-label"><h4>Title</h4></label>
                {% render_field form.title class="form-control" placeholder="Title " %} <br><br>
                <label for="description" class="form-label"><h4>Description</h4></label>
                {% render_field form.description class="form-control" placeholder="Description " %} <br><br>
                <label for="complete" class="form-label"><h4>Completed</h4></label>
                {% render_field form.complete class="checkbox" placeholder="Title " %} <br><br>
                <div class="col-md-12 text-center">
                    <input type="submit" value="Create" class="btn btn-success ">
                </div>
            </form>
        </div>
    </div>
</div>        
</body>
</html>
